	<h1 class="contact-header">Contact Me</h1><!--contact form-->
	<form class="form" action="contact.html" method="get" onsubmit="return validationFailure()">
		<div>
			<label for="firstname">First Name</label>
			<input name="firstname" type="text" value="" id="firstname">
		</div>
		<div>
			<label for="lastname">Last Name</label>
			<input name="lastname" type="text" value="" id="lastname">
		</div>
		<div>
			<label for="email">Email ex. billybob@gmail.com</label>
			<input name="email" type="email" value="" id="email">
		</div>
		<div>
			<label for="company">Company</label>
			<input name="company" type="text" value="" id="company">
		</div>
		<div>
			<label for="phone">Phone Number ex.xxx-xxx-xxxx</label> <input id="phone" name="phone" pattern="^d{3}-\d{3}-\d{4}$" type="tel" value="">
		</div>
		<textarea class="commentsection" name="comment" rows="8" cols="70">Leave a comment!</textarea>
		<input type="submit" value="Save">
	</form>
